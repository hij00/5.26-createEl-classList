<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateEl</title>
    
    <!-- Create Element(요소) -->
    <!-- 요소만들기 -->

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            background-color: lightblue;
            display: flex;
            justify-content: space-between;
        }

        .box{
            width: 30%;
            height: 400px;
            background-color: beige;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <script>

        // 돔에 엘리먼트 제작 가능
        // document.createElement('엘리먼트명')
        // 자동으로 박스 추가(댓글같은거)

        const h1E1 = document.createElement('h1')
        h1E1.innerHTML = "h태그를 만들었당ㅎㅅㅎ"
        // innerHTML 특정태그 안쪽으로 글자를 작성할 수 있음(= innerText)
        console.log(h1E1)

        // debugger
        // 코드를 읽는 도중 디버거를 만나면 코드가 멈추고 디버깅을 할 수 있음

    </script>

</body>
</html>
